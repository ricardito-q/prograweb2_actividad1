<h1>Buscando: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="productos.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            no existen resultados con el termino: {{termino}}

        </div>
    </div>
</div>
<div class="card-columns">
    <app-cardproducto-tarjeta [producto]="foo" [index]="foo.idx"
        *ngFor="let foo of productos"></app-cardproducto-tarjeta>
</div>
