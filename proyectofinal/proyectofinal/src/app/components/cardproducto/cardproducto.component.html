<div class="row">
  <div class="col-md-4">
    <img [src]='producto.img' class='img-fluid' [alt]='producto.nombre'>
    <br><br>
    <a href="/productos" class="btn btn-outline-danger btn-lg btn-block mt-4">Regresar</a>

  </div>
  <div class="col-md-8">
    <h1>{{producto.nombre}}</h1>
    <hr>
    <h2>Precio: {{producto.precio | currency:'Bs'}}</h2>
  </div>
</div>
