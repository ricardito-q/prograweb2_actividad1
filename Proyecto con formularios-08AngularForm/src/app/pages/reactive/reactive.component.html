<h4>Formularios reactivos</h4>
<hr />
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre:</label>
      <div class="col">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
          [class.is-invalid]="nombreNoValido"
        />
        <small *ngIf="nombreNoValido" class="text-danger">
            ingrese 5 letras</small
        >
      </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido:</label>
        <div class="col">
          <input
            class="form-control"
            type="text"
            placeholder="Apellido"
            formControlName="apellido"
            [class.is-invalid]="apellidoNoValido"
          />
          <small *ngIf="apellidoNoValido" class="text-danger">
            Apellido no valido</small
          >
        </div>
      </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario:</label>
    <div class="col">
      <input
        class="form-control"
        type="email"
        placeholder="Nombre de usuario"
        formControlName="usuario"
        [class.is-invalid]="usuarioNoValido"
      />
      <small *ngIf="usuarioNoValido" class="text-danger">
        Ese nombre de usuario ya fue tomado</small
      >
    </div>
  </div>
  <button class="btn btn-primary mt-3 mb-5 btn-block" type="submit">
    Guardar
  </button>
</form>

<hr />
<pre>
    Estado del formulario: {{forma.valid}}
    <br>
    status: {{forma.status}}
</pre>

<pre>
    {{ forma.valid | json }}
</pre>

<pre>
    {{ forma.get('apellido')?.value }}
</pre>
